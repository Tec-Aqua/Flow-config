<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur d'Injection Proportionnelle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculateur d'Injection Proportionnelle</h1>
        <form id="injection-form">
            <label for="maxFlowRate">
                <span class="info-icon" tabindex="0" title="Prendre en compte le réglage du bornier sur la pompe doseuse">ℹ️</span>
		Débit maximum de la pompe doseuse (L/h) :
            </label>
            <input type="number" id="maxFlowRate" placeholder="Ex: 400" required>

            <label for="injectionPercentage">% d'injection souhaité :</label>
            <input type="number" id="injectionPercentage" placeholder="Ex: 0.5" step="0.01" required>

            <button type="submit">Calculer</button>
        </form>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
